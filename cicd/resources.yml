resources:
- name: source-code
  type: git
  source:
    uri: https://github.com/a0samue/concourse-spring-boot-maven.git
    branch: master

- name: resource-deploy-web-app
  type: cf
  source:
    api: {{cf-api}}
    username: {{pws-username}}
    password: {{pws-password}}
    organization: {{pws-org}}
    space: {{pws-space}}
    skip_cert_check: true
